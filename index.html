<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e0b5da58c3.js" crossorigin="anonymous"></script>
    <title>Calculatrice</title>
</head>

<body>
    <div class="container">
        <section>
            <div class="clear">
                <i id="clear" class="fas fa-times"></i>
            </div>
        </section>
        <section class="calculatrice">
            <div class="inputField">
                <input type="text" id="number1" class="writeNumber" name="number1" placeholder="0" />
            </div>
            <div class="operation">
                <button id="add" class="btnOp">+</button>
                <button id="subtract" class="btnOp">-</button>
                <button id="multiply" class="btnOp">*</button>
                <button id="divide" class="btnOp">/</button>
            </div>
            <!-- <div class="operation-chosen">+</div> -->
            <div class="inputField">
                <input type="text" id="number2" class="writeNumber" name="number2" placeholder="0" />
            </div>
            
        </section>
        <section>
            <div class="opResult">
                <button class="equal" onclick="showResult()">=</button>
                <div id="result" class="result"></div>
            </div>
            <!-- <div class="equal" >=</div> -->
        </section>
    </div>

    <script src="./index.js"></script>
</body>

</html>
